<body>
  
  {% set base = '.' %}

  <!-- TODO: Filter bars -->
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="sidebar">
        <script>
        var dropDownMenu = document.getElementById("CrimeTypes");
        dropDownMenu.addEventListener("change", generateData);
        
        function generateData(event) {
          if (dropDownMenu.value == 'Petit Larcency') {
            alert(1);
          } else if (dropDownMenu.value == 'Grand Larcency') {

          } else if (dropDownMenu.value == 'Misd. Assault') {

        </script>
          <label for="CrimeTypes">Select a Crime type:</label>
          <select id="CrimeTypes">
          <option value="Petit Larcency">Petit Larcency</option>
          <option value="Grand Larcency">Grand Larcency</option>
          <option value="Misd. Assault">Misd. Assault</option>
        </select>
        <script>
        $.ajax({
            url: 'MostCrimeinEachPrecinct.csv',
            dataType: 'text',}).done(successFunction).css( 'background-color', dateToColor(data[2]));
    function successFunction(data) {
        var allRows = data.split(/\r?\n|\r/);
        var table = '<table>';
        for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
          if (singleRow === 0) {
            table += '<thead>';
            table += '<tr>';
          } else {
            table += '<tr>';
          }
          var rowCells = allRows[singleRow].split(',');
          for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
            if (singleRow === 0) {
              table += '<th>';
              table += rowCells[rowCell];
              table += '</th>';
            } else {
              table += '<td>';
              table += rowCells[rowCell];
              table += '</td>';}}
          if (singleRow === 0) {
            table += '</tr>';
            table += '</thead>';
            table += '<tbody>';} 
          else {
            table += '</tr>';
          }
        } 
        table += '</tbody>';
        table += '</table>';
        $('body').append(table);
      }
        </script>
        
      </div>
    </div>
  </div><!-- .container-fluid -->
  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/d3v5/dist/d3.min.js"></script>

  <!-- Commonly used libraries:
  <script src="ui/morphdom/dist/morphdom-umd.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script src="ui/dayjs/dayjs.min.js"></script>
  <script src="ui/daterangepicker/daterangepicker.js"></script>
  <script src="ui/leaflet/dist/leaflet.js"></script>
  <script src="ui/topojson/dist/topojson.min.js"></script>
  -->
  <script>
    var map = L.map('map'); /* The id of the DOM element that will contain the map */

    map.setView([40.703312, -73.97968], 11);

    var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      minNativeZoom: 8,
      maxNativeZoom: 19,
      subdomains: '1234',
      bounds: L.latLngBounds([39.3682, -75.9374], [42.0329, -71.7187])
    });
    var popup = L.popup();

    map.addLayer(baseLayer);

    function getColor(d) {
      return d > 50 ? 'orange' :
        d > 40 ? 'yellow' :
        d > 30 ? 'green' :
        d > 20 ? 'pink' :
        d > 10 ? 'blue' :
        d > 5 ? 'red' :
        'orange';
    }

    var one = $.ajax({
      url: 'one.geojson',
      dataType: "json",
      success: function (data) {
        $.getJSON('data', function(crimedata){
          var values = crimedata.map(d => d.top5CrimeByPrecWTD);
          var ScaleGener = d3.scaleLinear()
                              .domain([d3.min(values), d3.mean(values), d3.max(values)])
                              .range(['green', 'yellow', 'red']);
          L.geoJson(data, {
            style: function (feature){
              var p_val = crimedata.filter(d => d.precinct == feature.properties.precinct)
              p_val = p_val.length > 0 ? ScaleGener(p_val[0].top5CrimeByPrecWTD) : "#000";
              return {
                fillColor: p_val,
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.5
              };
            },
            onEachFeature: onEachFeature
          }).addTo(map)
        })
      },
      }
    )

    // min & max of crime data
    // d3.js color them dynamiccally - skip this
    // construct getcolor dynamically based on min and maz of the crime data
    // creates bins from crime data
    function getColor(d) {
      return d > 50 ? 'orange' :
        d > 40 ? 'yellow' :
        d > 30 ? 'green' :
        d > 20 ? 'pink' :
        d > 10 ? 'blue' :
        d > 5 ? 'red' :
        'orange';
    }

    function onEachFeature(feature, layer) {
      // does this feature have a property named popupContent?
      layer.on({
        mouseover: function () {
          if (feature.properties && feature.properties.precinct)
            layer.bindPopup("<strong> Precinct: </strong>" + feature.properties.precinct +
              '<br />' + feature.properties.shape_leng + '<br />' + getBorough(feature.properties.precinct));
        }
      })

    }

    function getBorough(d) {
      if (52 >= d && d >= 40)
        return 'Bronx'
      if (94 >= d && d >= 60)
        return 'Brooklyn'
      if (34 >= d && d >= 1)
        return 'Manhattan'
      if (115 > d && d >= 100)
        return 'Queens'
      if (123 >= d && d >= 120)
        return 'Staten Island'
    }
  </script>
</body>
