<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 

  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

var map = L.map('map' /* The id of the DOM element that will contain the map */);
	
map.setView([40.703312, -73.97968], 11);

var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  minNativeZoom: 8,
  maxNativeZoom: 19,
  subdomains: '1234',
  bounds: L.latLngBounds([39.3682, -75.9374], [42.0329, -71.7187])
});

map.addLayer(baseLayer);

var one;

$.ajax({
    type: "GET",
    url: "1.geojson",
    dataType: 'json',
    async: false,
    success: function (response) {
       features = new ol.format.GeoJSON().readFeatures(response);
    }
});
var two;

$.ajax({
    type: "GET",
    url: "2.geojson",
    dataType: 'json',
    async: false,
    success: function (response) {
       features = new ol.format.GeoJSON().readFeatures(response);
    }
});
L.geoJson(two).addTo(map);
L.geoJson(one).addTo(map);


  </script>
</body>
</html>
